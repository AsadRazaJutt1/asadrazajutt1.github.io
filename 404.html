    <!-- SPA Redirect Script for 404 handling -->
    <script>
      // Single Page Application (SPA) redirect
      // This ensures that any 404 errors are handled by the client-side router
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var newPath =
        "/index.html" +
        (path !== "/"
          ? "?redirect=" + encodeURIComponent(path + search + hash)
          : "");
      if (path !== "/index.html") {
        window.location.replace(newPath);
      }
    </script>
